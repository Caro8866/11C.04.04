<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacked Hogwarts Student List</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="assets/Student-Favicon.png" type="image/x-icon" />
    <meta name="robots" content="noindex,nofollow" />
  </head>
  <body>
    <header>
      <h1>Hacked Hogwarts Student List</h1>
    </header>
    <main>
      <table>
        <thead>
          <th>First Name</th>
          <th>Last Name</th>
          <th>House</th>
          <th>Roles</th>
          <th>
            More Details
            <!-- empty = modal button-->
          </th>
        </thead>
        <tbody>
          <tr class="studentRow">
            <td>Harry</td>
            <td>Potter</td>
            <td>Gryffindor</td>
            <td>
              <ol>
                <li><img src="assets/prefectBadge.png" alt="" class="prefectImg isPrefect" /></li>
                <li><img src="assets/ingSquadBadge.png" alt="" class="inqSquadImg isInqSquad" /></li>
              </ol>
            </td>
            <td><button class="modalButton">See More</button></td>
          </tr>
        </tbody>
        <tfoot>
          <td>
            <ol>
              <li>Total Students: <span></span></li>
              <li>Enrolled Students: <span></span></li>
              <li>Expelled Students: <span></span></li>
              <li>Gryffindor Students: <span></span></li>
              <li>Slitherin Students: <span></span></li>
              <li>Ravenclaw Students: <span></span></li>
              <li>Hufflepuff Students: <span></span></li>
            </ol>
          </td>
        </tfoot>
      </table>
    </main>
    <footer></footer>
  </body>
  <script src="main.js"></script>
</html>
